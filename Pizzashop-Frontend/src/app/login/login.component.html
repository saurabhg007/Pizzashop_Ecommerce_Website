<section> 
   <div class="signin">

    <div class="content">

     <h2>Sign In</h2>

     <div class="form">

      <div class="inputBox">

       <input type="text" required [(ngModel)]="username"> <i>Username</i>

      </div>

      <div class="inputBox">

       <input type="password" required [(ngModel)]="password"> <i>Password</i>

      </div>

      <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a>

      </div>

      <div class="inputBox row">

       <button type="submit" class="btn btn-lg btn-warning col-12"  (click)="checkuser()"> Login </button>

      </div>

     </div>

    </div>

   </div>

  </section> <!-- partial -->
